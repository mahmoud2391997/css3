<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        width: 70%;
        height: 600px;
      }

      button {
        width: 100px;
        background-color: aqua;
      }
      img {
        width: 100%;
        height: 100%;
        filter: none;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./assets/img1.png" alt="" />
    </main>
    <footer>
      <button>opacity</button>
      <button>saturate</button>
      <button>sepia</button>
      <button>invert</button>
      <button>grayscale</button>
      <button>none</button>
    </footer>
    <script>
      let image = document.getElementsByTagName("img")[0];
      let opacity = document.getElementsByTagName("button")[0];
      let saturate = document.getElementsByTagName("button")[1];
      let sepia = document.getElementsByTagName("button")[2];
      let invert = document.getElementsByTagName("button")[3];
      let grayscale = document.getElementsByTagName("button")[4];
      let none = document.getElementsByTagName("button")[5];
      function filter(e, p = "") {
        image.style.filter = `${e.target.innerText}(${p})`;
      }
      opacity.addEventListener("click", (e) => filter(e, "50%"));
      saturate.addEventListener("click", (e) => filter(e, 7));
      sepia.addEventListener("click", (e) => filter(e));
      invert.addEventListener("click", (e) => filter(e));
      grayscale.addEventListener("click", (e) => filter(e));
      none.addEventListener("click", () => {
        image.style.filter = `none`;
      });
    </script>
  </body>
</html>
